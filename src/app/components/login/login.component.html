<form [formGroup]= "loginForm" (ngSubmit)= "login()" noValidate >

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Ex. Sammy" formControlName="email">
    </mat-form-field>
  
    <br>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type = "password" placeholder="Ex. Sammy" formControlName="password">
    </mat-form-field>
    <br>
    <button color="primary" [disabled]="!loginForm.valid" mat-raised-button type="submit">
      <span>Log in</span></button>
  
  </form>
