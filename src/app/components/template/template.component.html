<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <body style="background:#14558a;">
<div class="row top" style="background:#d41540">
  <div class="col s12 center-align">
      <h4 class="" style="color:#ffffff; font-size: 24px;">Choose a template to start from</h4>
      <p style="color:#ffffff; font-size: 24px;">Each template is natively responsive and can be fully customized to your liking.</p>
  </div>
</div>
<div class="container">
  <div class="row">
  <div *ngFor="let message of messages | async">
    <div class="col s12 m6 l4">
      <div class="card">
        <div class="card-image">
          <img class="materialboxed" src="{{message.thumbnail_url}}">
          <a class="btn-floating tooltipped halfway-fab waves-effect waves-light red start-building" data-tooltip="Start editing this template"><i class="material-icons">mode_edit</i></a>
        </div>
        <div class="card-content">
          <span class="card-title grey-text text-darken-4 truncate">{{message.template_name}}</span>
          <a href="{{message.preview_url}}" target="_blank">Preview Template</a>
        </div>
        <div class="card-action">
          <a  href="#" class="start-building">Start with this template</a>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
</body>
